name: Publish SEOLinkMap MCP Server to Registry

on:
  push:
    tags: ["v*"]  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  publish-mcp-server:
    name: Register MCP Server in Discovery Registry
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC authentication
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js (for validation tools)
        uses: actions/setup-node@v5
        with:
          node-version: "lts/*"

      - name: Update server version from tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            jq --arg v "$VERSION" '.version = $v' server.json > tmp && mv tmp server.json
            echo "Updated to version: $VERSION"
          fi

      - name: Validate server.json schema
        run: |
          npm install -g ajv-cli
          echo "Downloading schema..."
          curl -s https://static.modelcontextprotocol.io/schemas/2025-07-09/server.schema.json > schema.json
          echo "Validating server configuration..."
          ajv validate -s schema.json -d server.json
          echo "âœ… Server configuration is valid!"

      - name: Install MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.0.0/mcp-publisher_1.0.0_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Login to MCP Registry (GitHub OIDC)
        run: ./mcp-publisher login github-oidc

      - name: Publish MCP Server to Registry
        run: ./mcp-publisher publish --file server.json
